<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Waves</title>
<link href="css/Final_Smits.css" rel="stylesheet" type="text/css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.--><script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/alex-brush:n4:default.js" type="text/javascript"></script>
</head>

<body>

<p id="para">Click on the play button.  To hear the audio, place your mouse over each side of the video. When the video is complete, click on either side to advance onto the next video.  The instructions are the same for the second set of audio.
	
<br><button id="playbtn" onClick="playFunction()">play</button>
	
</p>
	
<div class="splitVideo">
<video id="leftVideo" preload="auto" onMouseOver="playLeftVideoWithSound()" onMouseOut="pauseLeftVideoAndSound()" onClick="changeLeftVideo()" muted="muted" >
  <source src="videos/Sequence 01.mp4" type="video/mp4">
</video>
<video id="rightVideo" preload="auto" onMouseOver="playRightVideoWithSound()" onMouseOut="pauseRightVideoAndSound()" onClick="changeRightVideo()" muted="muted" >
  <source src="videos/Sequence 01.mp4" type="video/mp4">
</video>
</div>

<audio id="monolouge" loop="loop"><source src="sound/monolouge-1.mp3"></audio>
	
<audio id="sequence1" loop="loop"><source src="sound/Sequence-01.mp3"></audio>
	
<audio id="monolouge2" loop="loop"><source src="sound/monolouge-2.mp3"></audio>
	
<audio id="sequence2" loop="loop"><source src="sound/sequence-2.mp3"></audio>
	
<script>
	
var waterVid01 = "videos/Sequence 01.mp4";
var waterVid02 = "videos/sequence 2.mp4";
	
var leftChannel = 1;
var rightChannel = 1;

var leftVideo = document.getElementById("leftVideo");
var rightVideo = document.getElementById("rightVideo");

var monolouge = document.getElementById("monolouge");
var sequence1 = document.getElementById("sequence1");
	
var monolouge2 = document.getElementById("monolouge2");
var sequence2 = document.getElementById("sequence2");

var btn = document.getElementById("playbtn");

function playFunction(){
	leftVideo.play();
	rightVideo.play();
	
	monolouge.play();
	sequence1.play();
	
	// all sounds play and immediately turn sounds off
	
	monolouge2.play();
	sequence2.play();
	
	monolouge.volume = 0;
	sequence1.volume = 0;
	
	monolouge2.volume = 0;
	sequence2.volume = 0;
}
 
function playLeftVideoWithSound(){
	
	leftVideo.play();
	if (leftChannel == 1){
		sequence1.volume = 0;
		sequence2.volume = 0;
		monolouge.volume = 1;
		monolouge2.volume = 0;
	}
	if (leftChannel == 2){
		sequence1.volume = 0;
		sequence2.volume = 0;
		monolouge.volume = 0;
		monolouge2.volume = 1;
	}
}
	
function pauseLeftVideoAndSound(){
	leftVideo.pause();
	monolouge.volume = 0;
	monolouge2.volume = 0;
}
	
function changeLeftVideo(){
	leftChannel ++;
	if (leftChannel > 2){
		leftChannel = 1
	}
	if (leftChannel == 1){
		leftVideo.src = waterVid01;
	}
	if (leftChannel == 2){
		leftVideo.src = waterVid02;
	}
}

function playRightVideoWithSound(){
	rightVideo.play();
	if (rightChannel == 1){
	sequence1.volume = 1;
	sequence2.volume = 0;
	monolouge.volume = 0;
	monolouge2.volume = 0;
	}
	if (rightChannel == 2){
		sequence1.volume = 0;
		sequence2.volume = 1;
		monolouge.volume = 0;
		monolouge2.volume = 0;
	}
}
	
function pauseRightVideoAndSound(){
	rightVideo.pause();
	sequence1.volume = 0;
	sequence2.volume = 0;
}
	
function changeRightVideo(){
	rightChannel ++;
	if (rightChannel > 2){
		rightChannel = 1;
	}
	if (rightChannel == 1){
		rightVideo.src = waterVid01;
	}
	if (rightChannel == 2){
		rightVideo.src = waterVid02;
	}
}

	
</script>	
	
	
</body>
</html>
